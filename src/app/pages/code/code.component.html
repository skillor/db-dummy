<div class="flex flex-col" style="height: calc(100vh - 10.1rem);">
  <div class="flex flex-col grow items-center overflow-y-auto">
    <img class="mt-3 mb-5 w-[90%]" [src]="getBarCode()">
    <div class="w-[90%] httext" [innerHTML]="ticketService.getSelectedTicket().getHttext()"></div>
    <img class="my-2 w-[90%]" [src]="ticketService.getSelectedTicket().getSichtmerkmal()">
  </div>
  <div class="bg-white px-6 py-4 flex flex-row gap-1 shadow-[0_-10px_20px_0_rgba(0,0,0,0.1)]">
    <a routerLink="/auftrag" class="btn h-10 min-h-0 normal-case bg-db-red text-white border-0 rounded grow">Autfrag bearbeiten</a>
    <div class="dropdown dropdown-top dropdown-end dropdown-open">
      <label #dropdownButton tabindex="0" class="btn h-10 min-h-0 rounded bg-white border-gray-700 text-gray-700 font-normal">...</label>
      <ul #dropdownContent tabindex="0" [class.hidden]="!showDropdown" class="dropdown-content p-0 z-[1] w-48 bg-white" style="right: -1.5rem; filter: drop-shadow(0 0 0.5rem rgba(0,0,0,0.3))">
        <li><a routerLink="/bahncards" class="flex rounded-none px-3 py-3 active:bg-gray-300">BahnCard anzeigen</a></li>
      </ul>
    </div>
  </div>
</div>
